<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <meta property = "og:title" content = "Wordle Solver Demo by [kiking]"/>
        <meta property = "og:description" content = "Solving Wordle - Automatically guess your hidden word in 6 tries."/>
        <meta property = "og:type" content = "website" />
        <meta property = "og:url" content = "https://kiking0501.github.io/Wordle-Solver" />
        <meta property = "og:image" content="" />

        <title> Wordle Solver by [kiking]</title>


        <!-- Jquery 3-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Custom -->
        <link rel="shortcut icon"
         href="">
        <link rel="stylesheet" href="gh-pages/style.css">
        <script type="text/javascript" src="gh-pages/main.js"></script>
        <script type="text/javascript" charset="utf-8">
            $( document ).ready(function() {
                readWords();
                readGuesses();
                goHome();
                $("#alert").dialog({
                    dialogClass: "no-close",
                    appendTo: "#action-container",
                    autoOpen: false,
                    modal: true,
                });
            })
        </script>


    </head>
    <body>
        <div id="game">
            <header  onclick="goHome()">
                <div class="title"> WORDLE SOLVER </div>
            </header>
            <div class="subtitle" onclick="window.open('http://github.com/kiking0501/Wordle-Solver')">by kiking<img src="img/GitHub-Mark-32px.png" alt="Kiking's Github" style="height:1.2em;"></div>
            <div id="board-container">
                <div id="board">
                </div>
            </div>
            <div id="action-container">

                <div class="keyboard">
                    <div class="row">
                        <div class="key" id="start-play" onclick="startPlay()" style="display:none;">START</div>
                    </div>
                     <div class="row">
                        <div class="key" id="submit-response" onclick="submitResponse()" style="display:none;">Proceed ·êÖ</div>
                    </div>
                     <div class="row">
                        <div class="key" id="play-again" onclick="startPlay()" style="display:none;">Play Again üóò</div>
                    </div>
                </div>
                <div class="keyboard">
                    <div class="row">
                        <div class="key" id="edit-previous" onclick="editPrevious()" style="display:none;"> ·êä Edit Previous</div>
                    </div>
                </div>

                <div id="alert">
                  <span class="closebtn" onclick="closeAlert()">&times;</span>
                  <strong>Ooops. Could not guess your word.</strong> <p>Does your word exists in <a href="https://raw.githubusercontent.com/kiking0501/Wordle-Solver/master/data/small.txt" target="_blank"><strong>this word list</strong></a>? </strong></p>
                </div>

            </div>

        </div>
        <game-row id="game-row-clone" letters length="5"><div class="row"></div></game-row>
        <div id="tile-clone" class="tile" data-state="empty" style="display:none"></div>


    </body>
</html>
